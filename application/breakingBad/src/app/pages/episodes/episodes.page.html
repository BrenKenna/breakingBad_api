<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- For loop not working somehow, item is embedded in HTML page but no data & the fetch method works fine -->

    <ion-item button detail lines="inset" *ngFor="let episode of (episodes | async)" (click)="openDetails(episode)">

  </ion-list>

</ion-content>
